<!-- calculator entry {{num|default:''}}-->
<div id="entry-{{num|default:''}}" class="calc-entry">
  <span class="calc-name">Calculator {{num|default:''}}</span>
  <span class="calc-details">
    <span class="uni">None</span>
    <span class="major">None</span>
    <span class="aid" style="display: none;">None</span>
  </span>
  <span class="calc-actions">
    <span>Save</span>
    <span>Duplicate</span>
    <span>Clear</span>
    <span>Delete</span>
  </span>
</div>
