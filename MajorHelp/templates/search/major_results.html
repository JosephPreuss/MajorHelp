<!DOCTYPE html>
<html lang="en">
{% include "navbar.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Search Results</title>
</head>
<body>

<div class="container">
    <h1>Search Results for: "{{ query }}"</h1>
    
    <div class="results">
        {% if results %}
            {% for major in results %}
                <div class="result-item">
                    <h3>{{ major.name }}</h3>
                    <p>{{ major.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-results">No majors found for your search query.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
