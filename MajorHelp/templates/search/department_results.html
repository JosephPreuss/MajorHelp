<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .no-results {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Search Results for: "{{ query }}"</h1>
    
    <div class="results">
        {% if results %}
            {% for department in results %}
                <div class="result-item">
                    <h3>{{ department.name }}</h3>
                    <p>{{ department.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-results">No departments found for your search query.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
