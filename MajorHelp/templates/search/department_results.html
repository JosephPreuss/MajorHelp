<!DOCTYPE html>
<html lang="en">
{% include "navbar.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Results</title>
</head>
<body>

<div class="results-container">
    <h2>Search by Dept: {{ query }}</h2>
    {% if results %}
        {% for university, majors in results.items %}
            <div class="university-name">{{ university }}</div>
            {% for major in majors %}
                <div class="major-item">{{ major.name }}</div>
            {% endfor %}
        {% endfor %}
    {% else %}
        <p>No majors found in this department.</p>
    {% endif %}
</div>
    
</body>
</html>
