<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .results-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: left;
        }
        .school-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        .major-item {
            padding-left: 15px;
            font-size: 16px;
            color: #555;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="results-container">
    <h2>Search by Dept: {{ query }}</h2>
    {% if results %}
        {% for university, majors in results.items %}
            <div class="university-name">{{ university }}</div>
            {% for major in majors %}
                <div class="major-item">{{ major.name }}</div>
            {% endfor %}
        {% endfor %}
    {% else %}
        <p>No majors found in this department.</p>
    {% endif %}
</div>
    
</body>
</html>
