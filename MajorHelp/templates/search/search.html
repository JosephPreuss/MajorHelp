<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-container select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-container button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to dynamically update the placeholder text
        function updatePlaceholder() {
            const filter = document.getElementById("filter").value;
            const searchInput = document.getElementById("search-query");
            searchInput.placeholder = filter === "department" ? "Searching by department..." : "Searching by school...";
        }

        // Set initial placeholder on page load
        window.onload = updatePlaceholder;
    </script>
</head>
<body>

<div class="search-container">
    <h2>Search</h2>
    <form action="/search" method="get">
        <input type="text" id="search-query" name="query" placeholder="Enter your search term...">
        
        <label for="filter">Filter by:</label>
        <select name="filter" id="filter" onchange="updatePlaceholder()">
            <option value="department" {% if filter_type == "department" %}selected{% endif %}>Department</option>
            <option value="school" {% if filter_type == "school" %}selected{% endif %}>School</option>
        </select>
        
        <button type="submit">Search</button>
    </form>
</div>

</body>
</html>
